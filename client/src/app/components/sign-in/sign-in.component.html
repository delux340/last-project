<div class="formStyle" align="center">
    <h1>Sign In</h1>
    <div class="container">
        <form>
            <div [formGroup]="signInForm" class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
                <label for="exampleInputPassword1">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button (click)="userLogin()" type="button" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
